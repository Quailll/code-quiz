<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
  </header>

  <main>
    <section id="questions" class="hide">
      <h2 id="titles"></h2>
      <section id="choice" class="choice"></section>
    </section>

    <section id="highscore" class="highscore"></section>
    
    <section class="timer">Time: <span id="time">0</span></section>
    <section id="questions" class="hide">
      <h2 id="question-title"></h2>
      <section id="choices" class="choices"></section>
    </section>
    <section id="btn">
      <button>Start</button>
      <button>Reset</button>
    </section> 
  </main>
  

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>
</html>
