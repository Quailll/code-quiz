<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Code Quiz</title>
</head>
<body>
  <h1>Code this really sucks</h1>
  <section id="btn" class="start">
    <!-- <article id="beginning" class="begin"></article> -->
    <button id="start">Start</button>
    <!-- <button id="reset">Reset</button> -->
  </section> 
  
    <section class="timer">Time: <span id="time">0</span></section>

    <section id="questions" class="hide">
      <h2 id="question-title"></h2>
      <section id="choices" class="choices"></section>
    </section>
  
    <section id="highscore" class="hide">
      <h2>Highscore</h2>
      <ol id="highscorelist"></ol>
      <button>Go back</button>
      <button>Clear</button>
    

      <section id="submission">
      <h2>Congrats!</h2>
        <p>Your score is <span id="playerscore"></span></p>
        <p>
          Enter name: <input type="text" id="playername"/> 
          <button id="submit">Submit</button>
        </p>
      </section>
    </section>

  <script src="./assets/js/script.js"></script>
</body>
</html>
